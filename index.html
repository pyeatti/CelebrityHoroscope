<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Movie Actor Horoscope</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Movie Actor Horoscope</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="./home.html"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="./index.html">Search</a>
            <a class="nav-item nav-link" href="./end.html">Past Searches</a>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <form>
        <div class="searchContents">
          <label for="site-search">Search for your Actor:</label>
          <input
            type="text"
            name="text"
            class="search"
            id="search-text"
            placeholder="Search here!"
          />
          <button type="submit" class="btn btn-success" id="searchBtn"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg></button>
        </div>
      </form>

      <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="" class="card-img" alt="actor image placeholder" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <h6 id="birthDate"></h6>
              <h6 id="personSign"></h6>
              <h6 id="signCompatible"></h6>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-3" style="max-width: 540px;">
      <p class="card-text" id="signDescription"></p>
      <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
    </div>

      <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
    </svg></button>
     -->

      
    </main>

    <!-- SCRIPTS -->
